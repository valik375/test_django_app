{% load static %}
<link rel="stylesheet" href="{% static 'css/common.css' %}" />



<div class="games-list">
	<div class="games-list__container container">
		<h1 class="">Games</h1>

		<div class="games-list__wrapper">

					<a href="{% url 'game_app:delete_game' game_id=game.pk %}" class="games-list__delete-button">

					</a>
				</div>
			{% endfor %}
		</div>
		{% if message %}
			{{message}}
			<a href="{% url 'game_app:index'%}">Create game</a>
		{% endif %}
	</div>
</div>
