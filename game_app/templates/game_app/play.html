<div class="play_section">
	<div class="play_container">
		<h1 class="play_title">Game name: {{ game.game_name }}</h1>

		<div class="play_message-title">Info messages:</div>
		<div class="play_message-wrapper">
			{% for message in info_message %}
				<p>{{ message }}</p>
			{% endfor %}
		</div>

		<a href="?damage={{hero.weapon.get.damage}}" class="attack-button">Attack</a>
	</div>
</div>

<style>
	* {
      margin: 0;
      padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			list-style: none;
			font-family: sans-serif;
	}
	.play_section {
      height: 100vh;
			overflow: hidden;
	}
	.play_container {
      width: 100%;
			max-width: 900px;
      margin: 0 auto;
			padding: 20px 40px;
      height: 100%;
	}
	.play_title {
		font-size: 24px;
    color: #555555;
    margin-bottom: 20px;
	}
	.play_message-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
			color: #555555;
	}
	.play_message-wrapper {
      background: #555555;
      width: 100%;
      height: calc(100% - 300px);
			overflow-x: hidden;
			overflow-y: auto;
			padding: 20px;
			margin-bottom: 20px;
	}
	.play_message-wrapper p {
			color: #fcfcfc;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
	}
	.attack-button {
      height: 50px;
			width: 100%;
			background: #ef6c6c;
			max-width: 150px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			color: #722222;
			font-size: 18px;
			font-weight: 600;
	}
</style>
